<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <li class="nav-item" ng-show="!isUserLoggedIn()">
        <form class="align-middle" ng-submit="tryToAuth()">
            <div class="input-group input-group-sm" style="padding: 4px;">
                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                        style="margin-left: 10px;" type="submit">Login
                </button>
            </div>
        </form>
    </li>
    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Logout</button>
    </li>
    </ul>
</div>
</nav>
    <p></p>
    <h1>March Market</h1>
    <p></p>
    <h3>Product List</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class ="btn btn-primary" ng-click="addProductToCart(p.id)">Add to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Cart</h3>
    <p></p>
    <table class="table table-hover">
        <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Quantity</td>
            <td></td>
        </tr>
        <tr ng-repeat="item in cart.items">
            <td>{{item.title}}</td>
            <td>{{item.pricePerProduct} + 'x' + item.quantity + item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>
                <button type="button" class ="btn btn-danger" ng-click="deleteProductInCart(p.id)">Delete Product In Cart</button>
            </td>
        </tr>
    </form>
    </table>
    <button class="btn btn-danger" ng-click="clearCart(p.id)">ClearCart</button>
<button class="btn btn-primary" ng-click="createOrder(p.id)">CreateOrder</button>
</div>
</body>
</html>
